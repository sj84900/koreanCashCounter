<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>사진 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  if (performance.navigation.type === 1) {
    window.location.href = "/";
  }

  function openGallery() {
    // capture 속성을 제거하여 갤러리 접근 가능하게 변경
    let fileInput = document.getElementById('fileInput');
    fileInput.removeAttribute('capture');
    fileInput.click();
  }
</script>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">사진을 촬영하거나 업로드하세요</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="d-flex align-items-center mb-3">
            <button type="button" class="btn btn-light btn-outline-secondary text-center me-1" onclick="openGallery()">📁</button>
            <input type="file" class="form-control me-3" name="file" accept="image/*" capture="environment" required id="fileInput" />
            <button type="submit" class="btn btn-primary text-center px-1" style="width: 80px">업로드</button>
          </div>
        </form>

        {% if money_data %}
          <div class="alert alert-success mt-4" role="alert">
            {% if flag %}
              <img src="runs/detect/latest/image0.jpg" class="img-fluid my-3" alt="분석 결과 이미지">
            {% endif %}
            <br>
            <strong>총 금액 :</strong> {{ total }}
            <table class="table table-bordered mt-3">
              <tbody>
              {% for value, count in money_data %}
                {% if count > 0 %}
                  <tr>
                    <td style="width: 150px;">{{ value }}원</td>
                    <td>{{ count }}개</td>
                  </tr>
                {% endif %}
              {% endfor %}
              </tbody>
            </table>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

</body>
</html>
